<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Medicina</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <!-- Login -->
    <section id="login-container" aria-label="Inicio de sesión">
      <h1>Malla Medicina</h1>
      <button id="loginBtn" aria-label="Iniciar sesión con Google" type="button">
        Iniciar sesión con Google
      </button>
      <footer id="login-footer">
        Cata Cathalifaud — CEMUNAB 2025
      </footer>
    </section>

    <!-- App principal -->
    <section id="app" style="display: none;" aria-live="polite" aria-label="Aplicación principal">
      <h2>Bienvenid@ a tu interfaz de malla 🩺📚</h2>
      <div id="resumen" aria-atomic="true" aria-live="polite" role="region"></div>
      <div id="malla" role="region" aria-label="Malla de asignaturas"></div>
    </section>
  </main>

  <!-- Leyenda flotante -->
  <aside id="leyenda" aria-label="Leyenda de estado de asignaturas" hidden>
    <h4>🔍 Leyenda</h4>
    <div class="leyenda-item">
      <div class="leyenda-cuadro c-aprobado" aria-hidden="true"></div> Aprobado
    </div>
    <div class="leyenda-item">
      <div class="leyenda-cuadro c-desbloqueado" aria-hidden="true"></div> Desbloqueado
    </div>
    <div class="leyenda-item">
      <div class="leyenda-cuadro c-bloqueado" aria-hidden="true"></div> Bloqueado
    </div>
    <div class="leyenda-item">
      <div class="leyenda-cuadro c-anual" aria-hidden="true"></div> Pendiente Anual
    </div>
  </aside>

  <!-- Burbuja de créditos flotante -->
  <div id="creditos-flotante" class="burbuja-flotante" aria-label="Créditos aprobados">Créditos: 0</div>

  <!-- Burbuja de PPA flotante -->
  <div id="ppa-flotante" class="burbuja-flotante" aria-label="Promedio ponderado acumulado">PPA: --</div>

  <!-- Botón flotante: ¿Qué puedo tomar? -->
  <button id="btn-tomables" class="boton-flotante" title="Ver ramos habilitados">¿Qué puedo tomar?</button>

  <!-- Modal de ramos habilitados -->
  <div id="modal-tomables" class="modal" hidden>
    <div class="modal-contenido">
      <span class="cerrar-modal" id="cerrar-modal-tomables">&times;</span>
      <h3>Ramos habilitados para tomar 🎯</h3>
      <ul id="lista-tomables"></ul>
    </div>
  </div>

  <!-- Botón calculadora de promedios -->
  <button id="btn-calculadora" class="boton-flotante calculadora" title="Calculadora de promedios">📊</button>

  <!-- Modal de calculadora -->
  <div id="modal-calculadora" class="modal" style="display:none;">
    <div class="modal-contenido">
      <span class="cerrar-modal" id="cerrar-modal-calculadora">&times;</span>
      <h3>Calculadora de promedios</h3>
      <form id="form-calculadora">
        <label for="asignatura-select">Asignatura:</label>
        <select id="asignatura-select"></select>
        <div id="pruebas-container"></div>
        <button type="button" id="agregar-prueba">➕ Agregar prueba</button>
        <button type="submit">💾 Guardar promedio</button>
      </form>
    </div>
  </div>

  <!-- Confeti -->
  <canvas id="confetti-canvas" style="position: fixed; pointer-events: none; top: 0; left: 0; width: 100%; height: 100%; z-index: 999;"></canvas>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- Script de confeti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Script principal -->
  <script src="main.js" defer></script>
</body>
</html>
