<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Medicina</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <!-- Login -->
    <section id="login-container" aria-label="Inicio de sesión">
      <h1>Malla Medicina</h1>
      <button id="loginBtn" aria-label="Iniciar sesión con Google" type="button">
        Iniciar sesión con Google
      </button>
      <footer id="login-footer">
        Cata Cathalifaud — CEMUNAB 2025
      </footer>
    </section>

    <!-- App principal -->
    <section id="app" style="display: none;" aria-live="polite" aria-label="Aplicación principal">
      <h2>Bienvenid@ a tu interfaz de malla 🩺📚</h2>
      <div id="resumen" aria-atomic="true" aria-live="polite" role="region"></div>
      <div id="malla" role="region" aria-label="Malla de asignaturas"></div>
    </section>
  </main>

  <!-- Leyenda flotante -->
  <aside id="leyenda" aria-label="Leyenda de estado de asignaturas" hidden>
    <h4>🔍 Leyenda</h4>
    <div class="leyenda-item">
      <div class="leyenda-cuadro c-aprobado" aria-hidden="true"></div> Aprobado
    </div>
    <div class="leyenda-item">
      <div class="leyenda-cuadro c-desbloqueado" aria-hidden="true"></div> Desbloqueado
    </div>
    <div class="leyenda-item">
      <div class="leyenda-cuadro c-bloqueado" aria-hidden="true"></div> Bloqueado
    </div>
    <div class="leyenda-item">
      <div class="leyenda-cuadro c-anual" aria-hidden="true"></div> Pendiente Anual
    </div>
  </aside>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- Script principal -->
  <script src="main.js" defer></script>
</body>
</html>
